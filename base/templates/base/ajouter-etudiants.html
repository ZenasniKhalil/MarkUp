{% extends 'index.html' %} {% load static %} {% block content %}
<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">
      Ajouter une list d'etudiant avec excel
    </h6>
  </div>
  <div class="card-body">
    <img src="{% static 'img/help.png' %}" alt="" style="width: 100%;border-radius: 15px; padding: 20px;border: 2px solid black;">
    <br>
    <br>
    <form
      action=""
      method="post"
      enctype="multipart/form-data"
      id="add_student_form"
    >
      {% csrf_token %}
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Upload</span>
        </div>
        <div class="custom-file">
          <input
            type="file"
            class="custom-file-input"
            id="inputGroupFile01"
            name="myfile"
            accept=".xlsx"
          />
          <label class="custom-file-label" for="inputGroupFile01"
            >Choisir le fichier</label
          >
        </div>
      </div>
      <center>
        <input type="submit" value="Ajouter Étudiant" class="btn btn-success" />
      </center>
    </form>
  </div>
</div>
<br />
<br />
<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">
      Suprimer tout les etudiant
    </h6>
  </div>
  <div class="card-body">
    <form action="" method="post" id="delete_student_form">
      {% csrf_token %}
      <center>
        <a
          href="{% url 'base:sup_etudiants' %}"
          class="btn btn-danger btn-icon-split"
          name="delete_btn"
        >
          <span class="icon text-white-50">
            <i class="fas fa-trash"></i>
          </span>
          <span class="text">Supprimer tous les étudiants</span>
        </a>
      </center>
    </form>
  </div>
</div>
{% endblock %}
